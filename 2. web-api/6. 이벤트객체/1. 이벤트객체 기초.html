<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>아무곳이나 클릭하세요~~</p>
    <em class="msg"></em>

    <script>

        // e안으로 브라우저가 정보를 줌, 이름 중요하지 x, document:문서 전체에 적용, e는 객체: {x,y}로 대체 가능(디스트럭쳐링)
        document.onclick = function(e) { 
            //console.log(e);
            const $msg = document.querySelector('.msg');
            $msg.textContent = `x: ${e.x}, y: ${e.y}`; // 브라우저에서 텍스트 확인 가능
        };

    </script>

</body>
</html>
